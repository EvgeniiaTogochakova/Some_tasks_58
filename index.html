<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .error {
        border: 3px solid red;
      }
    </style>

      .visible {

  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form action="#" class="form">
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";

      //   1. При изменении значения в input с id="from", значение, содержащееся в нем, должно моментально отображаться в span.
      // То есть при печати в input'е тег span также должен меняться.
      //   const inputEl = document.querySelector("input#from");
      //   const spanEl = inputEl.nextElementSibling;
      //   inputEl.addEventListener("input", (e) => {
      //     spanEl.innerHTML = e.target.value;
      //   });

      //       2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.

      //   const buttonMessageEl = document.querySelector("button.messageBtn");
      //   const divMessageEl = document.querySelector("div.message");
      //   divMessageEl.classList.add("hidden");
      //   buttonMessageEl.addEventListener("click", (e) => {
      //     divMessageEl.classList.add("animate_animated", "animate_fadeInLeftBig");
      //     divMessageEl.classList.toggle("visible");
      //   });

      //       3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено,
      //   форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
      //   Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

      const formEl = document.querySelector("form.form");
      const inputFormElement = formEl.querySelector("input.form-control");
      const selectFormElement = formEl.querySelector("select.form-control");
      formEl.addEventListener("submit", function (e) {
        if (inputFormElement.value === "" || selectFormElement.value === "") {
          e.preventDefault();
          inputFormElement.value === ""
            ? inputFormElement.classList.add("error")
            : inputFormElement.classList.remove("error");

          selectFormElement.value === ""
            ? selectFormElement.classList.add("error")
            : selectFormElement.classList.remove("error");
        }
      });

      inputFormElement.addEventListener("input", function (e) {
        e.target.value !== ""
          ? e.target.classList.remove("error")
          : e.target.classList.add("error");
      });

      inputFormElement.addEventListener("focus", function (e) {
        if (e.target.value === "") e.target.classList.add("error");
      });

      selectFormElement.addEventListener("input", function (e) {
        e.target.value !== ""
          ? e.target.classList.remove("error")
          : e.target.classList.add("error");
      });

      selectFormElement.addEventListener("focus", function (e) {
        if (e.target.value === "") e.target.classList.add("error");
      });
    </script>
  </body>
</html>
